{% extends "site_base.html" %}

{% load i18n %}

{% block extra_head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}pinax/css/idios.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}pinax/css/facebox.css" />
{% endblock %}

{% block body_class %}profile{% endblock %}

{% block subnav %}
    {% if user.is_authenticated %}
        <ul>
            <li><a href="{% url profile_detail user.username %}">{% trans "Your Profile" %}</a></li>
            <li><a href="{% url profile_list %}">{% trans "All Profiles" %}</a></li>
        </ul>
    {% else %}
        &nbsp;
    {% endif %}
{% endblock %}
